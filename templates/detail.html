<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/demo.css" />
		<title>Cut-A-Bit</title>
		<style >
		h1
		{
			font-family:;
		}
		.logo
		{
			padding-left: 150px;
			border-left: 100px
		}
		</style>
	</head>
	<body>
		<div class="logo">
					<img src="{{STATIC_URL}}images/logo.png" alt="Cut-A-Bit Logo">
		</div>
		<div class="container">
			<div style="text-align:center">
			<form class="form-horizontal" role="form" action=" " method="POST">{% csrf_token %}
				<div class="form-group">
					<h1 style="text-align:center">Profile Information</h1><br>
					<label for="name" class="col-md-4 control-label">Full Name</label>
					<div class="col-md-5">
						<input type="text" name="name" class="form-control" placeholder="Full Name">
					</div>
				</div><br>
				<div class="form-group">
					<label for="fathersname" class="col-md-4 control-label">Father's Name</label>
					<div class="col-md-5">
						<input type="text" name="father_name" class="form-control" placeholder="Father's Name">
					</div>
				</div><br>
				<div class="form-group">
					<label for="address" class="col-md-4 control-label">Address</label>
					<div class="col-md-5">
						<input type="text" name="address" class="form-control" placeholder="Address">
					</div>
				</div><br>
				<div class="form-group">
					<label for="phonenumber" class="col-md-4 control-label">Phone Number</label>
					<div class="col-md-5">
						<input type="text" name="mob" class="form-control" placeholder="Phone Number">
					</div>
				</div><br>
				<div class="form-group">
					<label for="email" class="col-md-4 control-label">E-mail</label>
					<div class="col-md-5">
						<input type="text" name="email" class="form-control" placeholder="E-mail">
					</div>
				</div><br>
				<div class="form-group">
					<label for="meternum" class="col-md-4 control-label">Meter Serial Number</label>
					<div class="col-md-5">
						<input type="text" name="bill_no" class="form-control" placeholder="Meter Serial Number">
					</div>
				</div><br>
				<div class="form-group">
                    <div class="col-md-7"></div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </div>
                </div>
			</form>
	</body>
</html>

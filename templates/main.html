{% extends 'index.html' %}
{% block main %} 
<div>
<p>
	<ul>
		{% if user and not user.is_anonymous %}
		<li>
			<a> Hello {{user.get_full_name|default:user.username}}!</a>
		</li>
		{% else %}
		<li>
		<a href="{% url 'social:begin' 'google-oauth2' %}?next=/profile">
			<h4> Login using Google Account </h4></a>
		</li>
		{% endif %}
	</ul>
	{% block pro %} {% endblock %}
</p>
</div>
{% endblock %}

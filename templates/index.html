{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Cut-A-Bit</title>
		<link rel="icon" "{% static "href={{STATIC_URL}}/images/favicon.ico"%}">
		<link rel="shortcut icon" href="{{STATIC_URL}}images/favicon.ico">
		<link rel="stylesheet" href="{{STATIC_URL}}css/camera.css">
		<link rel="stylesheet" href="{{STATIC_URL}}css/component.css">
		<link rel="stylesheet" href="{{STATIC_URL}}css/style.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="{{STATIC_URL}}js/jquery.js"></script>
		<script src="{{STATIC_URL}}js/jquery-migrate-1.1.1.js"></script>
		<script src="{{STATIC_URL}}js/jquery.equalheights.js"></script>
		<script src="{{STATIC_URL}}js/jquery.ui.totop.js"></script>
		<script src="{{STATIC_URL}}js/jquery.easing.1.3.js"></script>
		<script src="{{STATIC_URL}}js/camera.js"></script>
		<script src="{{STATIC_URL}}js/snap.svg-min.js"></script>
				<script src="{{STATIC_URL}}js/jquery.mobile.customized.min.js"></script>
		<script>
		$(document).ready(function(){
			jQuery('#camera_wrap').camera({
			loader: false,
			pagination: true ,
			minHeight: '394',
			thumbnails: false,
			height: '40.1875%',
			caption: false,
			navigation: false,
			fx: 'mosaic'
			});
			$().UItoTop({ easingType: 'easeOutQuart' });
		})
		</script>
		</head>
	<body class="page1">
				<div class="logo">
					<img src="{{STATIC_URL}}images/logo.png" alt="Cut-A-Bit Logo">
				</div>
			<div class="slider_wrapper">
			<div id="camera_wrap" class="">
				<div data-src="{{STATIC_URL}}images/slide.jpg"></div>
				<div data-src="{{STATIC_URL}}images/slide1.jpg"></div>
				<div data-src="{{STATIC_URL}}images/slide2.jpg"></div>
			</div>
			</div>
			<div class="container">
		<div class="container_12">
			<div class="grid_12">
				<div class="slogan">
					<div>
							<p>
								<ul>
									{% if user and not user.is_anonymous %}
								<li>
									<a> Hello {{user.get_full_name|default:user.username}}! </a>
								</li>
									{% else %}
								<li>
								<a href="{% url 'social:begin' 'google-oauth2' %}? next=/profile" class="btn">
										Sign in with G-mail</a>
									</li>
									{% endif %}
									</ul>
										{% block pro %} {% endblock %}
									</p>
									</div>
								</div>
							</div>
		</div>
		<div class="container_12">
			<section class="grid" id="grid">
				<a href="/about" data-path-hover="m 180,70.57627 -180,0 L 0,0 180,0 z">
					<figure>
						<svg viewBox="0 0 180 320" preserveAspectRatio="none"><path d="M 180,160 0,262 0,0 180,0 z"/></svg>
						<figcaption>
						<div class="title">About us </div>
						</figcaption>
					</figure>
					<span>More</span>
				</a>
				
				<a href="/mission" data-path-hover="m 180,70.57627 -180,0 L 0,0 180,0 z">
					<figure>
						<svg viewBox="0 0 180 320" preserveAspectRatio="none"><path d="M 180,160 0,262 0,0 180,0 z"/></svg>
						<figcaption>
							<div class="title">Our Mission</div>
						</figcaption>
					</figure>
					<span>More</span>
				</a>

				<a href="/works" data-path-hover="m 180,70.57627 -180,0 L 0,0 180,0 z">
					<figure>
						<svg viewBox="0 0 180 320" preserveAspectRatio="none"><path d="M 180,160 0,262 0,0 180,0 z"/></svg>
						<figcaption>
						<div class="title">How it Works</div>
						</figcaption>
					</figure>
					<span>More</span>
				</a>

				<a href="/approach" data-path-hover="m 180,70.57627 -180,0 L 0,0 180,0 z">
					<figure>
						<svg viewBox="0 0 180 320" preserveAspectRatio="none"><path d="M 180,160 0,262 0,0 180,0 z"/></svg>
						<figcaption>
						<div class="title">Approach</div>
						</figcaption>
					</figure>
					<span>More</span>
				</a>
			</section>
		</div>
	</div>
	</div><br><br>
	<script>
			$(document).ready(function(){
			 $(".bt-menu-trigger").toggle(
				function(){
				$('.bt-menu').addClass('bt-menu-open');
				},
				function(){
				$('.bt-menu').removeClass('bt-menu-open');
				}
			);
			});
			(function() {
			function init() {
				var speed = 250,
				easing = mina.easeinout;
				[].slice.call ( document.querySelectorAll( '#grid > a' ) ).forEach( function( el ) {
				var s = Snap( el.querySelector( 'svg' ) ), path = s.select( 'path' ),
					pathConfig = {
					from : path.attr( 'd' ),
					to : el.getAttribute( 'data-path-hover' )
					};
				el.addEventListener( 'mouseenter', function() {
					path.animate( { 'path' : pathConfig.to }, speed, easing );
				} );
				el.addEventListener( 'mouseleave', function() {
					path.animate( { 'path' : pathConfig.from }, speed, easing );
				} );
				} );
			}
			init();
			})();
		</script>
	</body>
</html>

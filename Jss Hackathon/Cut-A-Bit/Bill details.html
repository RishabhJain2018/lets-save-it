<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<title>Cut-A-Bit</title>
	<style >
	h1
	{
		font-family:;
	}
	.logo
	{
		padding-left: 150px;
		border-left: 100px
	}
	</style>
</head>
<body>
	<ul class="nav nav-pills" style="float:right">
  		<li role="presentation"><a href="#">Log Out</a></li>
  	</ul>
	<div class="logo">
		<img src="images/logo.png" alt="Cut-A-Bit Logo">
	</div>
		<div class="container">
			<div style="text-align:center">
			<form class="form-horizontal" role="form" action="#" method="POST">
				<div class="form-group">
					<h1 style="text-align:center">Billing Information</h1><br>
					<label for="currentvalue" class="col-md-4 control-label">Current Meter Value</label>
					<div class="col-md-5">
						<input type="text" name="currentvalue" class="form-control" placeholder="Current Value">
					</div>
				</div><br>
				<div class="form-group">
					<label for="maxusage" class="col-md-4 control-label">Maximum Monthly Usage</label>
					<div class="col-md-5">
						<input type="text" name="maxuage" class="form-control" placeholder="Maximum Usage">
					</div>
				</div><br>
				<div class="form-group">
					<label for="alertvalue" class="col-md-4 control-label">Alert Value</label>
					<div class="col-md-5">
						<input type="text" name="alertvalue" class="form-control" placeholder="Alert Value">
					</div>
				</div><br>
				<div class="form-group">
                    <div class="col-md-7"></div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </div>
                </div>
			</form>
			</div>
		</div>		
</body>
</html>
